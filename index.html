<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Focuser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <svg class="brain-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M12 4.5C11.5 2.5 10.5 2 9 2c-2.5 0-3 3-3 4s.5 2 1 2m5-3.5c.5-2 1.5-2.5 3-2.5 2.5 0 3 3 3 4s-.5 2-1 2"></path>
                <path d="M9 22h6"></path>
                <path d="M12 17v5"></path>
                <path d="M8 22H6a4 4 0 0 1-4-4v-3a3 3 0 0 1 3-3h.5"></path>
                <path d="M16 22h2a4 4 0 0 0 4-4v-3a3 3 0 0 0-3-3h-.5"></path>
                <path d="M12 7c-3 0-4.5 1.5-4.5 4.5S9 16 12 16s4.5-1.5 4.5-4.5S15 7 12 7Z"></path>
            </svg>
            <h1>ADHD FOCUSER</h1>
        </div>
        <div class="user-controls">
            <button class="icon-button">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
            <button class="icon-button">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
            <button class="icon-button" id="musicPlayerToggle">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M9 19V5l12-2v14"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </button>
        </div>
        
    </header>

    <main>
        <div class="grid-container">
            <section class="dashboard">
                <h2>Dashboard</h2>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </section>

            <section class="tree">
                <h2>Focus Tree</h2>
                <div class="tree-container">
                    <p>Your focus tree will grow here</p>
                    <p class="subtitle">Stay focused to see it flourish!</p>
                </div>
            </section>

            <section class="chatbot">
                <h2>Chat Assistant</h2>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </section>

            <section class="timer">
                <h2>Focus Timer</h2>
                <div class="timer-display">
                    <div id="time">25:00</div>
                    <button id="timerButton">Start</button>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
